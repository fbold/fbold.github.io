<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4338ca" />
  <meta property="og:title" content="My Portfolio" />
  <meta property="og:description" content="Fred Old's portfolio web page made with React and styled with TailwindCSS" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  <meta property="og:url" content="https://fbold.dev" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://fbold.dev/og-image.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- umami privacy safe analytics -->
  <script defer src="https://umami.fbold.dev/script.js" data-website-id="b24101be-044d-4ae7-b21d-c1533a47d631"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>fbold.dev</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
